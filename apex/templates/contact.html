{% extends 'apex/base.html' %}

{% load static %}

{% block 'content' %}

    <div class="container-fluid" style="background-color: #1D2026;">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-5 ">

            <div class="row justify-content-center mb-4 ">

                {% include 'apex/navbar.html' %}
                

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12 pt-5 pb-5 ">

                <form action=" {% url 'save_feedback' %} " method="POST">
    
                    {% csrf_token %}

                    <h1 class="text-black text-center font-weight-bold mb-3 ">Contact Us </h1>
                    <div class="form-group">
                        <input type="text" id="name" name="name" required class=" form-control m-1" placeholder="Name*">
                    </div>
    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required class="  form-control m-1" placeholder="Email*">
                    </div>
    
                    <div class="form-group">
                        <input type="phonenumber" id="phonenumber" name="number" class="  form-control m-1"
                            placeholder="Phone(Optional)">
                    </div>
    
                    <div class="form-group">
                        <textarea name="message" id="message" required class=" form-control m-1"
                            placeholder="Write your message here"></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
    
                </form>
            </div>
        </div>
    </div>




{% endblock %}

{%block 'scripts' %}


{% endblock %}
