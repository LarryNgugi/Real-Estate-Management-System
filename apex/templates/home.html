							<label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
						</div> <!-- /.input-group -->
					</div> <!-- /.form-group -->

					<div class="checkbox">
						<label>
							<input type="checkbox" class="font"> Remember me
						</label>
					</div> <!-- /.checkbox -->

                    <a href="{% url 'login' %}" class="form-control btn btn-main mt-3" type="submit">Login</a>

				</form>
        </div>


    </div>

</div>
