{% extends 'apex/admin/layouts/admin-base.html' %}

{% load static %}

{% load widget_tweaks %}


{% block content %}

<div class="container-fluid">

    <h3 class="m-3">Create Tenant Profile</h3>

    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card-header">
                <h5 class="text-center">Tenant Details</h5>
            </div>

            <div class="card-body">

                <form action=" {% url 'profile_form' %} " method="POST">
                    
                    {% csrf_token %}

                    {{ profileForms.as_p}}


                        <button type="submit"  class="btn btn-secondary btn-lg">Submit</button>

                </form>

                
               
            </div>
            
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">

            <div class="card-header">
                <h5 class="text-center">Next Of Kin Details</h5>
            </div>

            <div class="card-body">

                <form action=" {% url 'profile_form' %} " method="POST" >
                    {% csrf_token %}

                    {{profileForm.as_p}}


                        <button type="submit"  class="btn btn-secondary btn-lg">Submit</button>

                </form>

                
               
            </div>
           
        </div>
    </div>

    
</div>







{% endblock %}
